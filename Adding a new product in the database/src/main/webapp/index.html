<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adding a new Product in the Database</title>
</head> 
<body>
	<h1 align="center">ADD a New Product</h1><br>
	<h3 align="center">Please enter the following details for the product:</h3>
<div align="center">
	<form action="./Insert" method="get">
	Product Name:<input type="text" name="name"><br>
	Product Price:<input type="text" name="price"><br>
	Product Model:<input type="text" name="model"><br>
	<input type="submit" name="Insert">
</form>
</div>

</body>
</html>
